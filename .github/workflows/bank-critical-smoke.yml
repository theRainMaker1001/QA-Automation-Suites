name: Bank Critical Smoke

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: bank-critical-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  critical-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install deps (e2e)
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run @critical smoke (Chromium only, fast)
        working-directory: e2e
        env:
          BANK_BASE_URL: ${{ vars.BANK_BASE_URL }}
        run: npx playwright test --project=chromium --grep @critical --reporter=list,html

      - if: always()
        name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: bank-critical-smoke-report
          path: e2e/playwright-report
